<body>
	<!-- <textarea id="text">&gt; haxor stuff</textarea>
	<button onclick="save()">save</button> -->

	<div id="terminal"></div>

<script>
		const { ipcRenderer } = require('electron');
		console.log("testing...");
    ipcRenderer.send("test");

		ipcRenderer.on("stdout", (e, text) => {
			term.write(text);
		});

		let a=0;
		function prompt() {
			return 'Hello from \x1B[1;3;31mxterm.js\x1B[0m $ ';
		}

		// function save() {
		// 	ipcRenderer.send("save", document.querySelector('#text').value);
		// }

		function removeChar(str,index) {
			return str.slice(0, index) + str.slice(index+1);
		}

		let currentLine="";
		let curPos=0;
		let mode="SHELL";

		ipcRenderer.on('shell_ready', () => {
			mode="SHELL";
			term.write(prompt());
		})

		var term = new Terminal();
		term.open(document.getElementById('terminal'));
		term.write(prompt())
		term.onKey((ev) => {
			let log=true;
			term.write(ev.key);
			console.log(ev);
			if (ev.key=="\x7F") {
				if (currentLine) {
					currentLine=removeChar(currentLine,curPos);
					curPos--;
					term.write("\b \b");
				}
				log=false;
			}
			if (ev.key=="\r") {
				term.write("\n");
				if (mode=="SHELL") {
					ipcRenderer.invoke("cmd", currentLine);
					mode="RUNNING_CMD";
				}
				currentLine="";
				log=false;

				
			};
			if (log) {
				currentLine+=ev.key;
				curPos++;
			}
		});
	</script>
</body>
</html>
